buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.5.0'
        classpath 'net.saliman:gradle-properties-plugin:1.4.5'
    }
}
apply plugin: 'com.android.application'
apply plugin: 'net.saliman.properties'

repositories {
    jcenter()
}

android {
    signingConfigs {
        config {
            storePassword project.getProperties().get('storePassword')
            keyAlias project.getProperties().get('keyAlias')
            keyPassword project.getProperties().get('keyPassword')
            storeFile file('bikebattle.keystore')
        }
    }
    compileSdkVersion 23
    buildToolsVersion "23.0.3"
    defaultConfig {
        applicationId "edu.hm.cs.bikebattle"
        minSdkVersion 21
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
        signingConfig signingConfigs.config
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_6
        targetCompatibility JavaVersion.VERSION_1_6
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config
        }
        debug {
            signingConfig signingConfigs.config
        }
    }
    productFlavors {
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.google.android.gms:play-services-auth:8.4.0'
    compile 'com.android.support:appcompat-v7:23.2.0'
}
apply plugin: 'com.google.gms.google-services'
